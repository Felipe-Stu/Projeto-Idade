<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Verificador de idade</title>
</head>
<body onload="carregar()">
    <header>
        <h1>Verificador de idade</H1>
    </header>
    <section>
        <div id="msg">
            <p>Ano de nascimento: 
                <input type="number" name="txtano" id="txtano" min="0">
            </p>
            <p>Sexo:<!--Nessa parte, o nome é o mesmo para ambos os sexos, isso porque se forem diferentes será possível selecionar ambos os botões e no JavaScript não vou conseguir rodar direito o getElementsByName-->
                <input type="radio" name="radsex" id="masc" checked>
                <label for="masc">Maculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>

            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="res">
            Preencha os dados acima para ver o resultado.
        </div>
    </section>
    <script src="javascript.js"></script>
    <footer>
        <p>&copy; Felipe Stuginski</p>
    </footer>
</body>
</html>
